<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save the Wildlife Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8f5;
      display: flex;
    }

    /* Sidebar */
    #sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    #sidebar h2 {
      margin-bottom: 20px;
    }
    #sidebar button {
      width: 180px;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #sidebar button:hover {
      background: #2980b9;
    }

    /* Main content */
    #main {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }

    /* Start screen */
    #start {
      text-align: center;
      margin-top: 100px;
      animation: fadeIn 2s ease-in;
    }
    #start h1 {
      font-size: 40px;
      color: #27ae60;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Quiz cards */
    .question {
      margin: 20px 0;
    }
    .option {
      display: inline-block;
      background: #ecf0f1;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #bdc3c7;
    }
    .option.selected {
      background: #27ae60;
      color: white;
    }

    /* Cool submit button */
    .submit-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(39,174,96,0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(39,174,96,0.9);
    }

    /* Popup modal */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #popup .content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 60%;
      max-width: 500px;
      animation: zoomIn 0.5s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    #popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>üåç Wildlife</h2>
    <button onclick="showScreen('start')">Start Plaza</button>
    <button onclick="showScreen('quiz')">Quiz</button>
    <button onclick="showScreen('shop')">Shop</button>
  </div>

  <!-- Main content -->
  <div id="main">
    <!-- Start Screen -->
    <div id="start" class="screen active">
      <h1>Welcome to Save the Wildlife!</h1>
      <p>Earn coins by answering quizzes and buy boosts in the shop.</p>
      <button onclick="showScreen('quiz')">Begin Adventure</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz" class="screen" style="display:none;">
      <h2>Quiz Time ü¶Å</h2>
      <div id="questions"></div>
      <button class="submit-btn" onclick="submitQuiz()">Submit Answers</button>
    </div>

    <!-- Shop -->
    <div id="shop" class="screen" style="display:none;">
      <h2>Wildlife Shop üõí</h2>
      <p>Your Coins: <span id="coinBalance">0</span></p>
      <div class="shop-item">
        <p>üêæ Extra Hint - 20 coins</p>
        <button onclick="buyItem(20)">Buy</button>
      </div>
      <div class="shop-item">
        <p>ü¶Ö Double Coins Next Quiz - 40 coins</p>
        <button onclick="buyItem(40)">Buy</button>
      </div>
      <div class="shop-item">
        <p>üå≥ Unlock Bonus Question - 30 coins</p>
        <button onclick="buyItem(30)">Buy</button>
      </div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popup">
    <div class="content">
      <h2>Results</h2>
      <p id="score"></p>
      <p id="coins"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

<script>
  const quizzes = [
    [
      { q: "Which animal is known as the king of the jungle?", options: ["Elephant", "Lion", "Tiger", "Bear"], answer: 1 },
      { q: "What is the largest mammal?", options: ["Elephant", "Blue Whale", "Giraffe", "Hippo"], answer: 1 },
      { q: "Which bird is a symbol of peace?", options: ["Crow", "Dove", "Eagle", "Parrot"], answer: 1 }
    ],
    [
      { q: "Which animal can change its color?", options: ["Chameleon", "Lion", "Zebra", "Panda"], answer: 0 },
      { q: "What is the fastest land animal?", options: ["Cheetah", "Horse", "Tiger", "Kangaroo"], answer: 0 },
      { q: "Which animal has the longest lifespan?", options: ["Tortoise", "Elephant", "Whale", "Parrot"], answer: 0 }
    ],
    [
      { q: "Which animal is famous for building dams?", options: ["Beaver", "Otter", "Bear", "Moose"], answer: 0 },
      { q: "Which bird can mimic human speech?", options: ["Parrot", "Crow", "Eagle", "Sparrow"], answer: 0 },
      { q: "Which animal is the tallest?", options: ["Giraffe", "Elephant", "Horse", "Camel"], answer: 0 }
    ],
    [
      { q: "Which animal is known for its black and white stripes?", options: ["Zebra", "Tiger", "Skunk", "Panda"], answer: 0 },
      { q: "Which sea creature has eight arms?", options: ["Octopus", "Squid", "Crab", "Starfish"], answer: 0 },
      { q: "Which animal is the largest land carnivore?", options: ["Polar Bear", "Lion", "Tiger", "Grizzly Bear"], answer: 0 }
    ],
    [
      { q: "Which animal is known for carrying its home on its back?", options: ["Snail", "Turtle", "Crab", "Hermit Crab"], answer: 1 },
      { q: "Which bird is the fastest flyer?", options: ["Peregrine Falcon", "Eagle", "Hummingbird", "Swan"], answer: 0 },
      { q: "Which mammal can fly?", options: ["Bat", "Flying Squirrel", "Parrot", "None"], answer: 0 }
    ],
    [
      { q: "Which animal is known for its trunk?", options: ["Elephant", "Rhino", "Hippo", "Camel"], answer: 0 },
      { q: "Which animal produces silk?", options: ["Spider", "Silkworm", "Both", "None"], answer: 2 },
      { q: "Which bird is flightless?", options: ["Penguin", "Ostrich", "Kiwi", "All of these"], answer: 3 }
    ],
    [
      { q: "Which animal is the largest reptile?", options: ["Komodo Dragon", "Crocodile", "Alligator", "Iguana"], answer: 1 },
      { q: "Which animal is known as man's best friend?", options: ["Dog", "Cat", "Horse", "Parrot"], answer: 0 },
      { q: "Which animal is known for hopping?", options: ["Kangaroo", "Rabbit", "Frog", "All of these"], answer: 3 }
    ],
    [
      { q: "Which animal is the national symbol of Australia?", options: ["Kangaroo", "Koala", "Emu", "Platypus"], answer: 0 },
      { q: "Which animal is known for its hump?", options: ["Camel", "Horse", "Cow", "Buffalo"], answer: 0 },
      { q: "Which bird is nocturnal?", options: ["Owl", "Crow", "Eagle", "Sparrow"], answer: 0 }
    ],
    [
      { q: "Which animal is known for playing dead?", options: ["Opossum", "Snake", "Lizard", "Frog"], answer: 0 },
      { q: "Which animal is known for its spots?", options: ["Leopard", "Cheetah", "Jaguar", "All of these"], answer: 3 },
      { q: "Which animal is known for its tusks?", options: ["Elephant", "Walrus", "Both", "None"], answer: 2 }
    ],
    [
      { q: "Which animal is known for its slow movement?", options: ["Sloth", "Tortoise", "Snail", "All of these"], answer: 3 },
      { q: "Which bird is known for its long migration?", options: ["Swallow", "Arctic Tern", "Goose", "All of these"], answer: 3 },
      { q: "Which animal is known for its pouch?", options: ["Kangaroo", "Koala", "Wallaby", "All of these"], answer: 3 }
    ]
  ];

  let currentQuiz = 0;
  let coins = 0;
  const answers = {};

  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    if (id === 'quiz') loadQuiz();
    if (id === 'shop') document.getElementById('coinBalance').innerText = coins;
  }

  function loadQuiz() {
    const qDiv = document.getElementById('questions');
    qDiv.innerHTML = "";
    quizzes[currentQuiz].forEach((q, i) => {
      let html = `<div class="question"><p>${q.q}</p>`;
      q.options.forEach((opt, j) => {
        html += `<div class="option" onclick="selectOption(${i},${j},this)">${opt}</div>`;
      });
      html += `</div>`;
      qDiv.innerHTML += html;
    });
  }

  function selectOption(qIndex, optIndex, el) {
    document.querySelectorAll(`.question:nth-child(${qIndex+1}) .option`).forEach(o => o.classList.remove('selected'));
    el.classList.add('selected');
    answers[qIndex] = optIndex;
  }

  function submitQuiz() {
    let correct = 0;
    quizzes[currentQuiz].forEach((q, i) => {
      if (answers[i] === q.answer) correct++;
    });
    const earned = correct * 20; // 20 coins per correct
    coins += earned;
    document.getElementById('score').innerText = `You got ${correct} out of ${quizzes[currentQuiz].length} correct!`;
    document.getElementById('coins').innerText = `You earned ${earned} coins.`;
    openPopup();
    currentQuiz = (currentQuiz + 1) % quizzes.length; // cycle quizzes
  }

  function buyItem(cost) {
    if (coins >= cost) {
      coins -= cost;
      alert("Purchase successful!");
      document.getElementById('coinBalance').innerText = coins;
    } else {
      alert("Not enough coins!");
    }
  }

  function openPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>
