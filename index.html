<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save the Wildlife Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8f5;
      display: flex;
    }

    /* Sidebar */
    #sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    #sidebar h2 {
      margin-bottom: 20px;
    }

    /* Global button style */
    button {
      width: 180px;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px #1e8449;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px #145a32;
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px #145a32;
    }

    /* Main content */
    #main {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }

    /* Start screen */
    #start {
      text-align: center;
      margin-top: 100px;
      animation: fadeIn 2s ease-in;
    }
    #start h1 {
      font-size: 40px;
      color: #27ae60;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Quiz cards */
    .question {
      margin: 20px 0;
    }
    .option {
      display: inline-block;
      background: #ecf0f1;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #bdc3c7;
    }
    .option.selected {
      background: #27ae60;
      color: white;
    }

    /* Shop items */
    .shop-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .shop-item {
      flex: 1 1 200px;
      background: #fff;
      border: 2px solid #27ae60;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }
    .shop-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .shop-item p {
      margin: 10px 0;
    }

    /* Popup modal */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #popup .content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 60%;
      max-width: 500px;
      animation: zoomIn 0.5s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>üåç Wildlife</h2>
    <button onclick="showScreen('start')">Start Plaza</button>
    <button onclick="showScreen('quiz')">Quiz</button>
    <button onclick="showScreen('shop')">Shop</button>
  </div>

  <!-- Main content -->
  <div id="main">
    <!-- Start Screen -->
    <div id="start" class="screen active">
      <h1>Welcome to Save the Wildlife!</h1>
      <p>Earn coins by answering quizzes and buy boosts in the shop.</p>
      <button onclick="showScreen('quiz')">Begin Adventure</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz" class="screen" style="display:none;">
      <h2>Quiz Time ü¶Å</h2>
      <div id="questions"></div>
      <button onclick="submitQuiz()">Submit Answers</button>
    </div>

    <!-- Shop -->
    <div id="shop" class="screen" style="display:none;">
      <h2>Wildlife Shop üõí</h2>
      <p>Your Coins: <span id="coinBalance">0</span></p>
      <div class="shop-grid">
        <div class="shop-item">
          <h3>üêæ Extra Hint</h3>
          <p>Cost: 20 coins</p>
          <button onclick="buyItem(20,'Extra Hint')">Buy</button>
        </div>
        <div class="shop-item">
          <h3>ü¶Ö Double Coins</h3>
          <p>Cost: 40 coins</p>
          <button onclick="buyItem(40,'Double Coins')">Buy</button>
        </div>
        <div class="shop-item">
          <h3>üå≥ Bonus Question</h3>
          <p>Cost: 30 coins</p>
          <button onclick="buyItem(30,'Bonus Question')">Buy</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popup">
    <div class="content">
      <h2 id="popupTitle">Results</h2>
      <p id="popupMessage"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

<script>
  let coins = 0;
  let currentQuiz = 0;
  const answers = {};

  // 20 quiz sets (shortened here for readability, but you can paste all sets we built earlier)
  const quizzes = [
    [
      { q: "Which animal is known as the king of the jungle?", options: ["Elephant", "Lion", "Tiger", "Bear"], answer: 1 },
      { q: "What is the largest mammal?", options: ["Elephant", "Blue Whale", "Giraffe", "Hippo"], answer: 1 },
      { q: "Which bird is a symbol of peace?", options: ["Crow", "Dove", "Eagle", "Parrot"], answer: 1 }
    ],
    // ‚Ä¶ include Quizzes 2 through 20 from the lists I generated for you ‚Ä¶
  ];

  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    if (id === 'quiz') loadQuiz();
    if (id === 'shop') document.getElementById('coinBalance').innerText = coins;
  }

  function loadQuiz() {
    const qDiv = document.getElementById('questions');
    qDiv.innerHTML = "";
    quizzes[currentQuiz].forEach((q, i) => {
      let html = `<div class="question"><p>${q.q}</p>`;
      q.options.forEach((opt, j) => {
        html += `<div class="option" onclick="selectOption(${i},${j},this)">${opt}</div>`;
      });
      html += `</div>`;
      qDiv.innerHTML += html;
    });
  }

  function selectOption(qIndex, optIndex, el) {
    document.querySelectorAll(`.question:nth-child(${qIndex+1}) .option`).forEach(o => o.classList.remove('selected'));
    el.classList.add('selected');
    answers[qIndex] = optIndex;
  }

  function submitQuiz() {
    let correct = 0;
    quizzes[currentQuiz].forEach((q, i) => {
      if (answers[i] === q.answer) correct++;
    });
        const earned = correct * 20;
    coins += earned;
    document.getElementById('popupTitle').innerText = "Quiz Results";
    document.getElementById('popupMessage').innerText =
      `You got ${correct} out of ${quizzes[currentQuiz].length} correct!\nYou earned ${earned} coins.`;
    openPopup();
    currentQuiz = (currentQuiz + 1) % quizzes.length; // cycle through all 20 quizzes
  }

  function buyItem(cost, itemName) {
    if (coins >= cost) {
      coins -= cost;
      document.getElementById('coinBalance').innerText = coins;
      document.getElementById('popupTitle').innerText = "Shop Purchase";
      document.getElementById('popupMessage').innerText =
        `You bought ${itemName} for ${cost} coins!`;
      openPopup();
    } else {
      document.getElementById('popupTitle').innerText = "Not Enough Coins";
      document.getElementById('popupMessage').innerText =
        `You need ${cost} coins to buy ${itemName}, but you only have ${coins}.`;
      openPopup();
    }
  }

  function openPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>
</body>
</html>
