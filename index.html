    body {

    /* Sidebar */
    #sidebar {

      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;

      margin-bottom: 20px;
    }

    /* Global button style */
    button {
      width: 180px;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px #1e8449;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px #145a32;
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px #145a32;
    }

    /* Main content */
    #main {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }

    /* Start screen */
    #start {
      text-align: center;
      margin-top: 100px;
      animation: fadeIn 2s ease-in;
    }
    #start h1 {
      font-size: 40px;
      color: #27ae60;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Quiz cards */
    .question {
      margin: 20px 0;
    }
    .option {
      display: inline-block;
      background: #ecf0f1;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #bdc3c7;
    }
    .option.selected {
      background: #27ae60;
      color: white;
    }

    /* Shop items */
    .shop-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .shop-item {
      flex: 1 1 200px;
      background: #fff;
      border: 2px solid #27ae60;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }
    .shop-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .shop-item p {
      margin: 10px 0;
    }

    /* Popup modal */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #popup .content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 60%;
      max-width: 500px;
      animation: zoomIn 0.5s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
