<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save the Wildlife Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8f5;
      display: flex;
    }

    /* Sidebar */
    #sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    #sidebar h2 {
      margin-bottom: 20px;
    }
    #sidebar button {
      width: 180px;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #sidebar button:hover {
      background: #2980b9;
    }

    /* Main content */
    #main {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }

    /* Start screen */
    #start {
      text-align: center;
      margin-top: 100px;
      animation: fadeIn 2s ease-in;
    }
    #start h1 {
      font-size: 40px;
      color: #27ae60;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Quiz cards */
    .question {
      margin: 20px 0;
    }
    .option {
      display: inline-block;
      background: #ecf0f1;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #bdc3c7;
    }
    .option.selected {
      background: #27ae60;
      color: white;
    }

    /* Cool submit button */
    .submit-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(39,174,96,0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(39,174,96,0.9);
    }

    /* Popup modal */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #popup .content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 60%;
      max-width: 500px;
      animation: zoomIn 0.5s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    #popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->

  </div>

  <!-- Main content -->
  <div id="main">

    <div id="start" class="screen active">
      <h1>Welcome to Save the Wildlife!</h1>
      <p>Earn coins by answering quizzes and buy boosts in the shop.</p>

    </div>

    </div>
  </div>

  <!-- Popup Modal -->

      <h2>Results</h2>
      <p id="score"></p>

      <button onclick="closePopup()">Close</button>
    </div>
  </div>
